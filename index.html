<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <header class="header">Weather Forecast App</header>

    
     <div class="app-main">
             <div class="searchBox">
        
             <input type="text" class="input-box"  placeholder="Enter City Name" id="input-box" autocomplete="off">
        
            </div>

                 <div class="weather-desc">
                <div class="location">
                <div class="city" id="city"></div>
                <div class="date" id="date"></div>
               </div>

            <div class="weather-details">
                <div class="temperature" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">30&deg;C (min)/ 35&deg;C (max)</div>
                <div class="weatherType" id="weatherType">clear</div>
                <div class="image"></div>
             </div>

         </div>

        </div>

    <script src="js/script.js"></script>
    
</body>
</html>
